<ul class="menuAdmin">
  <li><a href="gestionar-equipo-adm">Listar</a></li>

</ul>




<p *ngIf="!equipos"><em>Loading...</em></p>
<div *ngIf="equipos">


  <div class="grid-container" *ngFor="let equipo of equipos">



    <div class="item2"><img width="100" height="100" src=""></div>
    <div class="item3">
      <div>
        <h3> {{equipo.nombreEquipo}} </h3>
        <h4>Rama: {{ equipo.rama}}</h4>
        <h4>Caegoria: {{ equipo.categoria}}</h4>
        <h4>Cancha Sede: {{ equipo.canchaSede}}</h4>

        <form id="formulario" class="form-signin">
          <button class="btn btn-primary" (click)="eliminar(equipo.identificador,equipo.nombreEquipo)">Eliminar</button>

        </form>

      </div>





    </div>



  </div>
</div>
