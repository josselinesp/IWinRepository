<p *ngIf="!jugadores"><em>Loading...</em></p>
<form class="form-inline" role="form">
  <div class="form-group">
    <label for="titulo">Titulo</label>
    <input type="text" id="nombre" name="nombre" placeholder="nombre" [(ngModel)]="nombre">
  </div>

  <input (click)="filtrar()" type="submit" value="Buscar">

</form>







<div *ngIf="jugadores">


  <div  >

    <div class="tabla">
      <table id="example" class="table table-striped table-bordered">
        <tr>

          <th>Identificacion</th>
          <th>Nombre</th>
          <th>Apellidos</th>

        </tr>
        <tbody>
          <tr *ngFor="let jugador of getjugadores()" (click)="actualizar(jugador.identificacion)">
            <td style="vertical-align:middle">{{jugador.identificacion}} </td>
            <td style="vertical-align:middle">{{jugador.nombre}}</td>
            <td style="vertical-align:middle">{{jugador.apellidos}}</td>

          </tr>
        </tbody>
      </table>




    </div>



  </div>
  <div *ngIf="seleccionado">
    <app-actualizar-jugador identificacion="{{jugador}}" #actualiza></app-actualizar-jugador>
  </div>
</div>
