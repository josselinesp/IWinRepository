<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

</head>
<div class="a">

  <h1>Equipo: {{getNombre()}}</h1>
  <br />
  <div *ngIf="datos ; else loggedOut" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Jugador:</label>
      <div class="col-sm-10">
        <select style="width:330px; height:50px " [(ngModel)]="jugadorS" (change)="seleccionar()">
          <option *ngIf="jugadorSel" selected disabled>{{jugadorSelecto.nombre}}  {{jugadorSelecto.apellidos}} </option>
          <option *ngFor="let jugador of jugadores" value="{{jugador.identificacion}}">{{jugador.nombre}}  {{jugador.apellidos}}  </option>

        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Tarjeta:</label>
      <div>
        <select style="width:330px; height:50px " [(ngModel)]="tarjeta">
          <option style="background:red" value="Roja"> Roja </option>
          <option style="background:yellow" value="Amarilla"> Amarilla </option>

        </select>
      </div>

    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Motivo:</label>
      <div class="col-sm-10">
        <input style="width:330px; height:50px " type="text" [(ngModel)]="motivo" placeholder="Motivo" name="Motivo" width="200">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="castigo">Castigo:</label>
      <div class="col-sm-10">
        <input style="width:330px; height:50px " type="text" [(ngModel)]="castigo" placeholder="Castigo" name="Castigo" width="200">
      </div>
    </div>



    <br />


    <button type="button" (click)="agregar()" class="btn btn-info">Agregar</button>
    <br />
    <br />

    {{conteo}}/{{total}}


    <table id="example" class="table table-striped table-bordered">

      <thead class="thead-dark">
        <tr style="background: orange">


          <th scope="col"><strong>Jugador</strong></th>
          <th scope="col"><strong>Tarjeta</strong></th>
          <th scope="col"><strong>Motivo</strong></th>
          <th scope="col"><strong>Castigo</strong></th>


          <th scope="col" style="width:100px"><strong> </strong></th>



        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sancion of sanciones">

          <td>{{sancion.jugador.nombre}}  {{sancion.jugador.apellidos}}</td>
          <td>{{sancion.tarjeta}}</td>
          <td>{{sancion.motivo}}</td>
          <td>{{sancion.castigo}}</td>


          <td>
            <a (click)="editar(sancion.identificador)" class="btn btn-primary a-btn-slide-text">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              <span><strong>Edit</strong></span>
            </a>
            <a href="#" class="btn btn-primary a-btn-slide-text">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              <span><strong>Delete</strong></span>
            </a>
          </td>
        </tr>

      </tbody>
    </table>


  </div>


</div>
<ng-template #loggedOut>
  No posee sanciones pendientes
</ng-template>
