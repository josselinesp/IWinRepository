<div class="containerINT">
  <br />
  <form class="form-horizontal" action="/action_page.php">

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="nombreCampeonato" placeholder="Nombre" name="nombreCampeonato" width="200">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="tipo">Tipo:</label>
      <div class="col-sm-10">
        <td>
          <select [(ngModel)]="tipo" name="tipo">
            <option [ngValue]="tipo.Opcion" *ngFor="let tipo of tipos">{{tipo.Opcion}}</option>
          </select>
        </td>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="categoria">Categoría:</label>
      <div class="col-sm-10">
        <td>
          <select [(ngModel)]="categoria" name="categoria">
            <option [ngValue]="categoria.Sexo" *ngFor="let categoria of categorias">{{categoria.Sexo}}</option>
          </select>
        </td>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="imagen">Imagen:</label>
      <div class="col-sm-10">
        <input type="file" [(ngModel)]="imagen" accept="image/x-png,image/gif,image/jpeg" name="imagen" width="175">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="fechaInicio">Fecha de inicio:</label>
      <div class="col-sm-10">

        <input type="date" [(ngModel)]="fechaInicio" placeholder="Fecha de Inicio" name="fechaInicio" width="175">
      </div>
    </div>

    <br />
    <button class="btn btn-lg btn-primary btn-block" (click)="agregar()" type="submit">
      Agregar
    </button>
  </form>
  <br />
</div>
