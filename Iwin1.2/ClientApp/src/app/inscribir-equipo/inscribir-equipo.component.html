<body>
  <ul class="menuAdmin">
    <li><a href="gestionar-equipo-rep/{{nombre}}">Listar</a></li>
    <li><a href="registrar-equipo/{{nombre}}">Registrar</a></li>
    <li><a href="modificar-equipo/{{nombre}}">Modificar</a></li>
    <li><a href="eliminar-equipo-repo/{{nombre}}">Eliminar</a></li>
    <li><a href="inscribir-equipo/{{nombre}}">Inscribir en Campeonato</a></li>
  </ul>

  <div class="container-contact1">
    <div class="contact1-pic js-tilt" data-tilt>
      <img src="../../assets/images/campeonatos.png" alt="IMG">
    </div>

    <form class="contact1-form validate-form" required>
      <span class="contact1-form-title">
        Inscribe tu equipo
      </span>

      <span style="font-size:20px ; font-family: Montserrat-SemiBold;">Nombre Equipo *</span>
      <br>


      <div class="wrap-input1 validate-input" data-validate="Nombre del equipo">
        <input class="input1" type="text" name="nombre" placeholder="Nombre del equipo" [(ngModel)]="nombreEquipo" value="" disabled>
        <span class="shadow-input1"></span>
      </div>

      <span style="font-size:20px ; font-family: Montserrat-SemiBold;">Campeonato *</span>
      <br>
      <div class="wrap-input1 validate-input" data-validate="Subject is required">
        <select class="input1" ngrepeat="let item of campeonatos" id="campeonato" [(ngModel)]="identificadorCampeonato" name="campeonato" style="-moz-border-radius:6px;-webkit-border-radius: 6px;height:30px;border: 0px solid #BDC2C9" >
          <option *ngFor="let item of  campeonatos" [value]="item.identificador">
            {{item.nombreCampeonato}}
          </option>
        </select>
        <span class="shadow-input1"></span>
      </div>
      <span style="font-size:20px ; font-family: Montserrat-SemiBold;">Fecha Inscripción  *</span>
      <br>
      <div class="wrap-input1 validate-input" data-validate="Message is required">
        <input class="input1" type="date" style="width:163px" [(ngModel)]="fechaInscripcion" placeholder="Fecha de Inscripción" name="fechaInscripcion" value="" >
        <span class="shadow-input1"></span>
      </div>
      <br>

      <div class="container-contact1-form-btn">
        <button class="contact1-form-btn" style="background-color: black" (click)="inscribirEquipo()">
          <span>
            Enviar Inscripción
            <i class="t" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
