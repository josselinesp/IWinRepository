<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300|Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>

</head>
<div class="a">

  <h1>Equipo: {{getNombre()}}</h1>
  <br />
  <div *ngIf="datos ; else loggedOut" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Jugador:</label>
      <div class="col-sm-10">
        <select style="width:330px; height:50px " [(ngModel)]="jugadorS" (change)="seleccionar()">
          <option *ngIf="jugadorSel" selected>{{jugadorSelecto.nombre}}  {{jugadorSelecto.apellidos}} </option>


          <ng-template #thenBlock [ngIf]="editarB">
            <option value="autogol">Auto Gol</option>
            <option *ngFor="let jugador of jugadores" value="{{jugador.identificacion}}">{{jugador.nombre}}  {{jugador.apellidos}}  </option>

          </ng-template>

        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="nombreCampeonato">Cantidad:</label>
      <div class="col-sm-10">
        <input style="width:330px; height:50px " type="number" [(ngModel)]="cantidad" placeholder="Cantidad" name="cantidad" width="200">
      </div>




      <br />


      <button type="button" (click)="agregar()" class="btn btn-info">{{salida}}</button>
      <br />
      <br />

      {{conteo}}/{{total}}


      <table id="example" class="table table-striped table-bordered">

        <thead class="thead-dark">
          <tr style="background: orange">


            <th scope="col"><strong>Jugador</strong></th>
            <th scope="col"><strong>Goles</strong></th>



            <th scope="col" style="width:100px"><strong> </strong></th>



          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anotacion of anotaciones">

            <td>{{anotacion.jugador.nombre}}  {{anotacion.jugador.apellidos}}</td>
            <td>{{anotacion.cantidadGoles}}</td>



            <td>
              <a (click)="editar(anotacion.identificador)" class="btn btn-primary a-btn-slide-text">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <span><strong>Edit</strong></span>
              </a>
              <a (click)="eliminar(anotacion.identificador)" class="btn btn-primary a-btn-slide-text">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span><strong>Delete</strong></span>
              </a>
            </td>
          </tr>

        </tbody>
      </table>


    </div>


  </div>
  <ng-template #loggedOut>
    No posee anotaciones pendientes
  </ng-template>
