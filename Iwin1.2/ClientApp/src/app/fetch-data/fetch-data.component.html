<h1>Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!jugadores"><em>Loading...</em></p>

<table class='table' *ngIf="jugadores">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of jugadores">
      <td>{{ jugador.identificacion}}</td>
      <td>{{ jugador.nombre }}</td>
      <td>{{ jugador.apellidos }}</td>

    </tr>
  </tbody>
</table>
